<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="#" method="post">
        <!-- Full Name Input -->
        <label for="fullname">Full Name:</label>
        <input 
            type="text" 
            id="fullname" 
            name="fullname" 
            placeholder="Enter Name" 
            required>

        <!-- Email Input -->
        <label for="email">Email Address:</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter Email" 
            required>

        <!-- Telephone Input (optional) - Changed to 'phone' to match test requirements -->
        <label for="phone">Telephone Number:</label>
        <input 
            type="tel" 
            id="phone" 
            name="phone" 
            placeholder="Enter Telephone (optional)">

        <!-- Message Textarea -->
        <label for="message">Message:</label>
        <textarea 
            id="message" 
            name="message" 
            placeholder="Enter Message" 
            required></textarea>

        <!-- Checkbox -->
        <div class="checkbox-container">
            <input type="checkbox" id="subscribe" name="subscribe">
            <label for="subscribe">Subscribe to our newsletter</label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>
</body>
</html>
